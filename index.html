<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <div class="card-flex-container">

    <!-- image container -->
    <div class="image-container"></div>

    <div class="text-container">

      <div class="text-description">
        <h1 class="bold-title">Get <span>insights</span> that help your business grow.</h1>

        <p class="description-title">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </div>

      <div class="stats">

        <div>
          <h1 class="stat-num">10k+</h1>
          <p class="stat-heading">COMPANIES</p>
        </div>

        <div>
          <h1 class="stat-num">314</h1>
          <p class="stat-heading">TEMPLATES</p>
        </div>

        <div>
          <h1 class="stat-num">12M+</h1>
          <p class="stat-heading">QUERIES</p>
        </div>

      </div>

    </div>


  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.vin-t.ca">Vinam Tuteja</a>.
  </div>
</body>

</html>
